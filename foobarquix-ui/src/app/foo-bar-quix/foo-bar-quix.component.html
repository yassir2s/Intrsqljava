<div>
<div class="container">
    <h2 *ngIf="testCases.length!==0">Already converted values : </h2>
    <div class="panel panel-default" *ngFor="let testCase of testCases">
      <div class="panel-heading" >
        {{testCase.input}} and the result is {{testCase.output}}
      </div>
    </div>
</div>
<app-foo-bar-quix-form (submitNumberOutput)="convertNumber($event)"></app-foo-bar-quix-form>
</div>
